eureka:
  instance:
    #    hostname: localhost
    prefer-ip-address: true #ip to eureka server
  client:
    service-url:
      defaultZone: http://root:jk@peer1:9001/eureka/,http://root:jk@peer2:9002/eureka/
spring:
  application:
    name: db-data-engine
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/z-fund?useUnicode=true&characterEncoding=utf-8
    username: root
    password: lxt.63385560088
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 1
      validation-query-timeout: 3000
      # 配置监控统计拦截的 Filter，去掉后监控界面 SQL 无法统计，wall 用于防火墙
      #      filters: stat,wall,log4j
      # 通过 connection-properties 属性打开 mergeSql 功能；慢 SQL 记录
      connection-properties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
  redis:
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    #    host: 127.0.0.1
    ## Redis服务器连接端口
    #    port: 9501
    ## Redis服务器连接密码（默认为空）
    password:
    #集群环境打开下面注释，单机不需要打开
    cluster:
      #集群信息
      nodes: 127.0.0.1:9501,127.0.0.1:9502,127.0.0.1:9503,127.0.0.1:9504,127.0.0.1:9505,127.0.0.1:9506
      #默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
      #maxRedirects: 3
    jedis:
      pool:
        ## 连接池最大连接数（使用负值表示没有限制）
        #spring.redis.pool.max-active=8
        max-active: 8
        ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        #spring.redis.pool.max-wait=-1
        max-wait: -1
        ## 连接池中的最大空闲连接
        #spring.redis.pool.max-idle=8
        max-idle: 8
        ## 连接池中的最小空闲连接
        #spring.redis.pool.min-idle=0
        min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 1200
